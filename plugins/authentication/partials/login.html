<style>
        /* code for animated blinking cursor */
        .typed-cursor{
            opacity: 1;
            font-weight: 100;
            -webkit-animation: blink 0.7s infinite;
            -moz-animation: blink 0.7s infinite;
            -ms-animation: blink 0.7s infinite;
            -o-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;
        }
        @-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-webkit-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-moz-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-ms-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-o-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
</style>

<script>
		$(function() {

			$("#typedProjectName").typed({
				strings : [ "Media Planning Tool" ],
				typeSpeed : 30,
				backDelay : 500,
				loop : false,
				contentType : 'html', // or text
				// defaults to false for infinite loop
				loopCount : false,
				callback : function() {
					foo();
				},
				resetCallback : function() {
					newTyped();
				}
			});

			$(".reset").click(function() {
				$("#typedProjectName").typed('reset');
			});

		});

		function newTyped() { /* A new typed object */
		}

		function foo() {
			console.log("Callback");
		}
</script>
